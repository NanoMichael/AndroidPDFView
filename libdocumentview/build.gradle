apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 7
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.1.4-3"
    compile "com.android.support:support-v4:25.3.1"
    compile "com.github.barteksc:pdfium-android:1.8.1"
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'io.ea'
            pom.artifactId = 'pdfview'
            pom.version = android.defaultConfig.versionName
            repository(url: 'http://nexus.dev.xdf100.com/repository/maven-releases/') {
                authentication(userName: "admin", password: "Youlearn100")
            }
        }
    }
}
